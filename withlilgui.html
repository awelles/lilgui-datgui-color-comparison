<!doctype html>
<html lang="en">
<head>
	<title>lil-gui - Basic Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>With lil-gui</h1>
    <div id="params"></div>
    <ul>
        <li>color0: #RRGGBB string</li>
        <li>color1: #rrggbb string</li>
        <li>color2: RGB string</li>
        <li>color3: RGBA string</li>
        <li>color4: RGB array</li>
        <li>color5: RGBA array</li>
        <li>color6: RGB object</li>
        <li>color7: RGBA object</li>
        <li>color8: HSV object</li>
    </ul>
	<script type="module">
		
		import GUI from './lilgui/lil-gui.esm.js';

		const gui = new GUI();

        function printParams() {
            const paramsStr = JSON.stringify( params, null, 2 );
            const paramsEl = document.getElementById( 'params' );
            paramsEl.innerHTML = '<pre>' + paramsStr + '</pre>';
        }
        gui.onChange( printParams );

        const params = {
            color0: "#FFAE23", // #RRGGBB string
            color1: "#ffae23", // #rrggbb string
            color2: 'rgb(123,10,250)',  // RGB string
            color3: 'rgba(123,10,250,0.5)', // RGBA string            
            color4: [ 0, 128, 255 ], // RGB array
            color5: [ 0, 128, 255, 0.3 ], // RGBA array
            color6: { r: 110, g: 0, b: 40 }, // RGB object
            color7: { r: 110, g: 0, b: 40, a: 0.5 }, // RGBA object
            color8: { h: 350, s: 0.9, v: 0.3 }, // HSV object
        };
        
		gui.addColor( params, 'color0' );
        gui.addColor( params, 'color1' );
        gui.addColor( params, 'color2' );
        gui.addColor( params, 'color3' );
        gui.addColor( params, 'color4', 255 );
        gui.addColor( params, 'color5', 255 );
        gui.addColor( params, 'color6', 255 );
        gui.addColor( params, 'color7', 255 );
        gui.addColor( params, 'color8' );
        
        printParams();

	</script>
</body>
</html>
